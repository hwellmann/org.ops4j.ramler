language: java

jdk:
  - oraclejdk8
  - oraclejdk11

script: 
  - mvn -B clean install sonar:sonar -Dsonar.projectKey=ops4j_org.ops4j.ramler

install: true

cache:
  directories:
  - $HOME/.m2

addons:
  sonarcloud:
    organization: "sonarcloud_organization_key" # the key of the org you chose at step #3
    token:
      secure: ""
  