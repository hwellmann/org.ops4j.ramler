import org.ops4j.ramler.gradle.RamlerJavaGenerator
import org.ops4j.ramler.gradle.RamlerJavaTestGenerator

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'org.ops4j.ramler:ramler-gradle-plugin:0.11.0-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'org.ops4j.ramler'

repositories {
    mavenLocal()    
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'javax.ws.rs:javax.ws.rs-api:2.1'
    compile 'javax.enterprise:cdi-api:2.0.SP1'
    compile 'javax.annotation:javax.annotation-api:1.3.2'
    testCompile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
    testCompile 'org.junit.platform:junit-platform-launcher:1.4.2'
    testCompile 'org.assertj:assertj-core:3.12.2'
}

group = 'org.ops4j'
version = '0.11.0-SNAPSHOT'
description = 'OPS4J Ramler Integration Tests'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task crudGenerateJava(type: RamlerJavaGenerator) {
    model = "src/main/resources/raml/crud.raml"
    packageName = "org.ops4j.ramler.itest.crud"
}

task unionGenerateJavaTest(type: RamlerJavaTestGenerator) {
    model = "src/test/resources/raml/union.raml"
    packageName = "org.ops4j.ramler.itest.union"
    jacksonUnion = true
}

task inheritanctGenerateJavaTest(type: RamlerJavaTestGenerator) {
    model = "src/test/resources/raml/inheritance.raml"
    packageName = "org.ops4j.ramler.itest.inheritance"
    jacksonTypeInfo = true
    jacksonPropertyName = true
}

